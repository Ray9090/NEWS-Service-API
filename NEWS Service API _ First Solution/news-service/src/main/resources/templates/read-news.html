<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${news}" class="container my-5">
                    <p class="my-5">
                        <a href="/api-news/news" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List All News</i></a>
       					<a href="/api-news/newsNotRead" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List News Not Read</i></a>
                    </p>
                    
                    <div class="col-md-10">
                        <h2 th:case="null">This news does not exist</h2>
                        <div th:case="*">
                        	<div>
                        		<p>title : <span th:text="${news.title}"></span></p>
                        		<p>text :</p>
                        		<p><span th:text="${news.creationDate}"></span></p>
                        		<p>creation Date : <span th:text="${news.title}"></span></p>
                        	</div>
                        	<h3>Photos Data</h3>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>picture name</th>
                                        <th>picture data</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="picture : ${photosList}">
                                        <td th:text="${picture.pictureName}"></td>
                                        <td th:text="${picture.pictureData}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
