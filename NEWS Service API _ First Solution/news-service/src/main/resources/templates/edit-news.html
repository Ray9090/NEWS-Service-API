<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Update News</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" 
					  th:action="@{/api-news/updateNews/{id}(id=${news.id})}" 
					  th:object="${newsToUpdate}" 
					  th:method="PUT">
					    <label for="title">Title</label>
					    <input type="text" th:value="${title}" th:field="*{title}" class="form-control" id="title" placeholder="title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        <label for="text">Text</label>
					    <input type="text" th:value="${text}" th:field="*{text}" class="form-control" id="text" placeholder="text"> <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
						<label for="isPublished">is Published</label>
					    <input type="checkbox" name="isPublished" th:checked="${newsToUpdate.isPublished}" />
					    <span th:if="${#fields.hasErrors('isPublished')}" th:errors="${newsToUpdate.isPublished}"></span>
					    <input type="submit" value="Update News">   
					</form>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
