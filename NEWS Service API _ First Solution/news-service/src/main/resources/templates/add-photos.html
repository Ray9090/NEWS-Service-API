<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Picture</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/api-news/news/{id}/addPhotos(id=${news.id})}" th:object="${picture}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="pictureName" class="col-form-label">picture Name</label> <input type="text" th:field="*{pictureName}" class="form-control" id="pictureName" placeholder="pictureName"> <span th:if="${#fields.hasErrors('pictureName')}" th:errors="*{pictureName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="pictureData" class="col-form-label">picture Data</label> <input type="text" th:field="*{pictureData}" class="form-control" id="pictureData" placeholder="pictureData"> <span th:if="${#fields.hasErrors('pictureData')}" th:errors="*{pictureData}" class="text-danger"></span>
                            </div>
                            <!-- <div class="form-group col-md-8">
                                <label for="readStatus" class="col-form-label">isPublished</label><input type="checkbox" th:field="*{readStatus}" id="readStatus" th:checked="true" /> <span th:if="${#fields.hasErrors('readStatus')}" th:errors="*{readStatus}" class="text-danger"></span>
                            </div>-->

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Picture">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
