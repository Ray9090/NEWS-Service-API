<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${newsList}" class="container my-5">
                    <p class="my-5">
                    	<a href="/api-news/news" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List All News</i></a>
                        <a th:if="${canadd} == 'true'" href="/api-news/addNews" th:method="post" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add News</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No news yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>title</th>
                                        <th>text</th>
                                        <th>Creation Date</th>
                                        <th>Is Published</th>
                                        <th>Creator</th>
                                        <th>Read News</th>
                                        <th>See Photos</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="news : ${newsList}">
                                        <td th:text="${news.title}"></td>
                                        <td th:text="${news.text}"></td>
                                        <td th:text="${news.creationDate}"></td>
                                        <td th:if="${news.isPublished}" >Published</td>
                                        <td th:unless="${news.isPublished}" >Not Published</td>
                                        <td th:text="${news.createdBy}"></td>
										<td th:if="${news.isPublished}" ><a th:href="@{/api-news/news/{id}(id=${news.id})}" th:method="get" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>                                       
                                        <td th:unless="${news.isPublished}" >Cannot Read Published News</td>
                                        <td><a th:href="@{/api-news/news/{id}/photos(id=${news.id})}" th:method="get" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/api-news/updateNews/{id}(id=${news.id})}" th:method="put" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/api-news/deleteNews/{id}(id=${news.id})}" th:method="delete" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
