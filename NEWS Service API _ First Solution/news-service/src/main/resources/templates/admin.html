<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
        <p class="my-5">
                        <a th:if="${canadd} == 'true'"  href="/api-news/addNews" th:method="post" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add News</i></a>
       					<a href="/api-news/newsNotRead" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List News Not Read</i></a>
                    </p>
            <div th:switch="${users}" class="container my-5">
                <div class="col-md-10">
                    <table>
                        <thead>
                        <tr>
                            <th>username</th>
                            <th>password</th>
                            <th>role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.roles[0].name}"></td>
                            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
                            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p><a href="/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2">Add a new user</i></a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
