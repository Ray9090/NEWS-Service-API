<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Update News</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form th:action="@{/api-news/news/{id}/editPhotos/{pId}(id=${news.id}, pId=${picture.id})}" th:object="${pictureToUpdate}" method="post">
                        <input id="id" name="id" type="hidden" th:field="*{id}">
                        <label for="pictureName">Picture Name</label>
					    <input type="text" th:field="*{pictureName}" id="pictureName" placeholder="pictureName">
					    <span th:if="${#fields.hasErrors('pictureName')}" th:errors="${picture.pictureName}"></span>
					    <label for="pictureData">Picture Data</label>
					    <input type="text" th:field="*{pictureData}" id="pictureData" placeholder="pictureData">
					    <span th:if="${#fields.hasErrors('pictureData')}" th:errors="${picture.pictureData}"></span>
					    <input type="submit" value="Update Picture">
					</form>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
