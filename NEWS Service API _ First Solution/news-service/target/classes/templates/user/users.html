<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<p th:if="${updated} != null" th:text="${updated}"></p>
<p th:if="${added} != null" th:text="${added}"></p>
<p th:if="${deleted} != null" th:text="${deleted}"></p>
<p th:if="${updated} == null AND ${added} == null AND ${fromupdate} != null AND ${deleted} == null">Error
    adding/updating/deleting record</p>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <div class="col-md-10">
                <p class="my-5">
                        <a href="/api-news/news" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List News</i></a>
       					<a href="/api-news/newsNotRead" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List News Not Read</i></a>
                    </p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>username</th>
                                <th>password</th>
                                <th>role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.roles[0].name}"></td>
                            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
                            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p><a href="/admin/create">Add a new user</a></p>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>
</html>
