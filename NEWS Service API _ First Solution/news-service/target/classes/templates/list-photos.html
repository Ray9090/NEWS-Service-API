<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${photosList}" class="container my-5">
                    <p class="my-5">
                    	<a href="/api-news/news" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List All News</i></a>
       					<a href="/api-news/newsNotRead" th:method="get" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> List News Not Read</i></a>
                        <a th:if="${canadd} == 'true'" th:href="@{/api-news/news/{id}/addPhotos(id=${news.id})}" th:method="post" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Photos</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Photos yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>pictureName</th>
                                        <th>pictureData</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="photo : ${photosList}">
                                        <td th:text="${photo.pictureName}"></td>
                                        <td>
                                            <img class="thumbnail-img" th:src="${photo.pictureData}"/>
                                        </td>
                                        <td>
                                            <a th:if="${canadd} == 'true'" th:href="@{/api-news/news/{id}/editPhotos/{pId}(id=${news.id}, pId=${photo.id})}" th:method="put" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                            <a th:if="${canadd} == 'false'" href="javascript:void(0)" style="cursor: default;" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
                                        </td>
                                        <td>
                                            <a th:if="${canadd} == 'true'" th:href="@{/api-news/news/{id}/deletePhotos/{pId}(id=${news.id}, pId=${photo.id})}" th:method="delete" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                            <a th:if="${canadd} == 'false'" href="javascript:void(0)" style="cursor: default;"class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/logout}" method="POST">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <button type="submit">Logout</button>
</form>
</body>

</html>
